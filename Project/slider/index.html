<!DOCTYPE html>
<html>
    <head>

        <Meta name="viewport" content="width=device-width, initial-scale=1.0"></Meta>
        <link rel="stylesheet" href="style.css">
        <link
        rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    </head>
    <body>
<div class="container">
<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      
      <div class="swiper-slide"><img src="images/Campus Gallery (2).jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/Campus Gallery (3).jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/Campus Gallery.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/Engineering College... (1).jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/Engineering College....jpg" alt=""></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
   
  </div>
</div>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        autoplay:
{
    delay: 3000,
    disableOnInteraction: false,
} , // Optional parameters
  
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
 
});
</script>
    </body>

</html>
